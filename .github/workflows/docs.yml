name: Deploy Sphinx documentation to Pages

on:
  push:
    branches: [main, ghpages]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Print current working directory
        run: |
          echo "Current working directory:"
          pwd

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx pydata_sphinx_theme

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: List files for debugging
        run: |
          echo "Listing all files and directories after build:"
          find "$(pwd)" -type d -print
          find "$(pwd)" -type f -print

      - name: Print current directory before deploy
        run: |
          echo "Current directory before deploy:"
          pwd

      - name: Deploy to GitHub Pages
        id: deployment
        uses: sphinx-notes/pages@v3
        with:
          documentation_path: 'docs/_build/html'
          publish: 'true'
